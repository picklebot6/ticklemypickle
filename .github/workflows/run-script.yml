name: Automatic Reservations on PlayByPoint
on:
  schedule:
    - cron: '0 14 * * *'  # Every day at 7am PST
  workflow_dispatch:     # Optional: lets you run it manually too

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          MY_USERNAME: ${{ secrets.MY_USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: playwright-report/data/**/*.webm

      - name: Upload full Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Convert .webm videos to .mp4
        run: |
          mkdir -p converted-videos
          find playwright-report/data -name '*.webm' | while read f; do
            base=$(basename "$f" .webm)
            ffmpeg -i "$f" -c:v libx264 "converted-videos/$base.mp4"
          done

      - name: Upload converted .mp4 videos
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-mp4
          path: converted-videos/*.mp4

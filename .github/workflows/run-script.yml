name: Automatic Reservations on PlayByPoint
on:
  workflow_dispatch:     
    inputs:
      path_mode:
        description: 'pj for Pat, cj for Chanel'
        required: true
        default: 'pj'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Run Playwright tests
        run: |
          echo "Running with PATH_MODE=${{ github.event.inputs.path_mode }}"
          PATH_MODE=${{ github.event.inputs.path_mode }} npx playwright test
        env:
          MY_USERNAME: ${{ secrets.MY_USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          MY_USERNAME2: ${{ secrets.MY_USERNAME2 }}
          PASSWORD2: ${{ secrets.PASSWORD2 }}

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: playwright-report/data/**/*.webm

      - name: Upload full Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
